apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keycloak-client-operator.fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak-client-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "keycloak-client-operator.managerLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "keycloak-client-operator.managerLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "keycloak-client-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: manager
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        {{- if .Values.leaderElection.enabled }}
        - --leader-elect
        {{- end }}
        - --health-probe-bind-address=:8081
        - --log-level={{ .Values.logLevel }}
        {{- with .Values.args }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        env:
        {{- if .Values.keycloak.existingSecret }}
        - name: KEYCLOAK_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.existingSecret }}
              key: {{ .Values.keycloak.secretKeys.url }}
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.existingSecret }}
              key: {{ .Values.keycloak.secretKeys.user }}
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.existingSecret }}
              key: {{ .Values.keycloak.secretKeys.password }}
        {{- else if .Values.keycloak.url }}
        - name: KEYCLOAK_URL
          value: {{ .Values.keycloak.url | quote }}
        - name: KEYCLOAK_USER
          value: {{ .Values.keycloak.user | quote }}
        - name: KEYCLOAK_PASSWORD
          value: {{ .Values.keycloak.password | quote }}
        {{- end }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.envFrom }}
        envFrom:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports: []
        livenessProbe:
          httpGet:
            path: {{ .Values.health.liveness.path }}
            port: {{ .Values.health.liveness.port }}
          initialDelaySeconds: {{ .Values.health.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.health.liveness.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.health.readiness.path }}
            port: {{ .Values.health.readiness.port }}
          initialDelaySeconds: {{ .Values.health.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.health.readiness.periodSeconds }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
