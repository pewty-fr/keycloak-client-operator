name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    name: Create Release PRs
    runs-on: ubuntu-latest
    outputs:
      operator_release_created: ${{ steps.release.outputs['--release_created'] }}
      operator_tag_name: ${{ steps.release.outputs['--tag_name'] }}
      operator_version: ${{ steps.release.outputs['--version'] }}
      operator_upload_url: ${{ steps.release.outputs['--upload_url'] }}
      chart_release_created: ${{ steps.release.outputs['chart--release_created'] }}
      chart_tag_name: ${{ steps.release.outputs['chart--tag_name'] }}
      chart_version: ${{ steps.release.outputs['chart--version'] }}
      chart_upload_url: ${{ steps.release.outputs['chart--upload_url'] }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-push:
    name: Build and Push Release Image
    needs: release-please
    if: needs.release-please.outputs.operator_release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.operator_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.operator_version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.operator_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ needs.release-please.outputs.operator_version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Update release with Docker images
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.release-please.outputs.operator_version }}';
            const digest = '${{ steps.build.outputs.digest }}';
            const repo = '${{ github.repository }}';
            const tagName = '${{ needs.release-please.outputs.operator_tag_name }}';
            
            // Get the release
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });
            
            const release = releases.data.find(r => r.tag_name === tagName);
            if (!release) {
              core.setFailed('Release not found');
              return;
            }
            
            // Generate Docker images section
            const dockerSection = `
            ## ðŸ³ Docker Images

            **Available tags:**
            - \`ghcr.io/${repo}:${version}\`
            - \`ghcr.io/${repo}:latest\`

            **Image digest:** \`${digest}\`

            **Pull the image:**
            \`\`\`bash
            docker pull ghcr.io/${repo}:${version}
            \`\`\`

            **Using with Helm:**
            \`\`\`bash
            helm upgrade --install keycloak-client-operator oci://ghcr.io/${repo}-chart --version ${version}
            \`\`\`

            Or with local chart:
            \`\`\`bash
            helm upgrade --install keycloak-client-operator ./chart \\
              --set image.repository=ghcr.io/${repo} \\
              --set image.tag=${version}
            \`\`\`

            **Using with kubectl:**
            \`\`\`bash
            kubectl apply -f https://github.com/${repo}/releases/download/${tagName}/install.yaml
            \`\`\`

            **Verify the signature:**
            \`\`\`bash
            cosign verify ghcr.io/${repo}:${version} \\
              --certificate-identity-regexp="https://github.com/${repo}.*" \\
              --certificate-oidc-issuer=https://token.actions.githubusercontent.com
            \`\`\`
            `;
            
            // Update release body
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: release.body + '\n\n' + dockerSection
            });

      - name: Upload SBOM to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.operator_upload_url }}
          asset_path: ./sbom.spdx.json
          asset_name: sbom.spdx.json
          asset_content_type: application/json

  generate-install-manifest:
    name: Generate Installation Manifest
    needs: [release-please, build-and-push]
    if: needs.release-please.outputs.operator_release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Generate installation manifest
        run: |
          helm template keycloak-client-operator ./chart \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${{ needs.release-please.outputs.operator_version }} \
            --namespace keycloak-client-operator-system \
            --create-namespace \
            > install.yaml

      - name: Upload manifest to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.operator_upload_url }}
          asset_path: ./install.yaml
          asset_name: install.yaml
          asset_content_type: application/x-yaml

  publish-helm-chart:
    name: Publish Helm Chart
    needs: release-please
    if: needs.release-please.outputs.chart_release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          # Chart version should already be updated by release-please
          helm package chart/

      - name: Push Helm chart to OCI registry
        run: |
          helm push keycloak-client-operator-${{ needs.release-please.outputs.chart_version }}.tgz \
            oci://ghcr.io/${{ github.repository_owner }}/keycloak-client-operator-chart

      - name: Update release with Helm chart info
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.release-please.outputs.chart_version }}';
            const owner = '${{ github.repository_owner }}';
            const tagName = '${{ needs.release-please.outputs.chart_tag_name }}';
            
            // Get the release
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });
            
            const release = releases.data.find(r => r.tag_name === tagName);
            if (!release) {
              core.setFailed('Release not found');
              return;
            }
            
            // Generate Helm chart section
            const helmSection = `
            ## ðŸ“¦ Helm Chart

            **Chart Version:** \`${version}\`

            **Install the chart:**
            \`\`\`bash
            helm upgrade --install keycloak-client-operator \\
              oci://ghcr.io/${owner}/keycloak-client-operator-chart \\
              --version ${version}
            \`\`\`

            **With custom values:**
            \`\`\`bash
            helm upgrade --install keycloak-client-operator \\
              oci://ghcr.io/${owner}/keycloak-client-operator-chart \\
              --version ${version} \\
              --set keycloak.url=https://keycloak.example.com \\
              --set keycloak.user=admin \\
              --set keycloak.password=secret
            \`\`\`

            **Pull the chart:**
            \`\`\`bash
            helm pull oci://ghcr.io/${owner}/keycloak-client-operator-chart --version ${version}
            \`\`\`

            **View available values:**
            \`\`\`bash
            helm show values oci://ghcr.io/${owner}/keycloak-client-operator-chart --version ${version}
            \`\`\`
            `;
            
            // Update release body
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: release.body + '\n\n' + helmSection
            });
